<html>
<head>
    <title>Client Support Chat</title>
    <link type="text/css" rel="stylesheet" href="css/web-client-styles.css">
</head>
<body>
<div class="web-client-chat-container">
    <label for="web-client-messages-area">Welcome to Client Support Chat!</label>
    <textarea class="messages-area" id="web-client-messages-area" disabled></textarea>
    <div class="message-input-container">
        <input class="message-input-box" type="text" id="web-client-message-input" autofocus>
        <input class="message-send-button" id="web-client-send-message" type="button" value="Send">
    </div>
</div>
<script type="text/javascript" src="js/web-client.js"></script>
</body>
</html>
